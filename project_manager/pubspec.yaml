name: project_manager
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    



  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.4
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.15.5
  provider: ^6.1.1
  flutter_spinkit: ^5.2.0
  uuid: ^3.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


flutter:
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
          weight: 400
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 800          
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 800
  uses-material-design: true


  assets:
    - assets/signInImage.jpg
    - assets/handshake.jpg
    - assets/produkcija.jpg
    - assets/planProdukcije.jpg
    - assets/skladiste_i_transport.jpg
    - assets/montaza.jpg
    - assets/verifikacija.jpg
    - assets/kolicina.jpg
    - assets/defekti.jpg
    - assets/zahtevi.jpg
    - assets/status.jpg
    - assets/kontakt.jpg

